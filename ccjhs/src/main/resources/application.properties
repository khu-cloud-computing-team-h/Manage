spring.application.name=jhs
#MySQL ??
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# db source url
spring.datasource.url=${DB_URL}
# db response name
spring.datasource.username= ${DB_NAME}

# db response password
spring.datasource.password= ${DB_PASSWORD}

spring.jpa.show-sql=true

# DDL(create, alter, drop) ??? DB? ?? ??? ??? ? ??.
spring.jpa.hibernate.ddl-auto=update

# JPA? ???? Hibernate? ????? ??? SQL? ???? ????.
spring.jpa.properties.hibernate.format_sql=true

# Hibernate Dialect ?? (MySQL ??)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ???? ???? ???? ???? ??? ??
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# aws s3
cloud.aws.credentials.accessKey = ${AWS_ACCESSKEY}
cloud.aws.credentials.secretKey = ${AWS_SECRETKEY}
cloud.aws.s3.bucket = ${AWS_BUCKET}
cloud.aws.region.static = ${AWS_REGION}
cloud.aws.stack.auto = false

# Auth server
auth.server-url = ${AUTH_SERVER_URL}
auth.api-url = ${AUTH_API_URL}
